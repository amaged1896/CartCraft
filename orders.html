<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/orders.css" />
    <style>
      * {
        list-style: none;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>

  <body>
    <div id="dataContainer"></div>
    <section class="top-txt">
      <div class="head container">
        <div class="head-txt">
          <p>Free shipping, 30-day return or refund guarantee.</p>
        </div>
        <div class="sing_in_up signedIn">
          <a href="signin.html">SIGN IN</a>
          <a href="signup.html">SIGN UP</a>
        </div>
        <a class="log-out sing_in_up" style="display: none">Logout</a>
      </div>
    </section>
    <nav class="navbar">
      <div class="navbar-container">
        <input type="checkbox" name="" id="checkbox" />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <ul class="menu-items">
          <li><a href="index.js">Home</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="prevorders.html">Orders History</a></li>
        </ul>
        <div class="logo">
          <h1>CartCraft</h1>
        </div>
      </div>
    </nav>
    <div class="orders-page">
      <h2>Admin Approval Table</h2>
      <table>
        <thead>
          <tr class="headers">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Order Details</th>
            <th>Status</th>
            <th>Date</th>
            <th>TotalPrice</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="ordersTable"></tbody>
      </table>
    </div>
    <script type="module" src="../index.js"></script>
  </body>
</html>
